[pytest]
testpaths = tests
python_files = test_*.py test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --asyncio-mode=auto --cov=app --cov-report=term-missing --cov-report=html --cov-report=xml --junitxml=test-results/junit.xml
asyncio_mode = auto
; Temporarily ignore integration tests while unit tests are fixed
norecursedirs = tests/integrations tests/integration
log_cli = true
log_level = INFO
log_format = %(asctime)s [%(levelname)8s] %(message)s (%(name)s)
log_date_format = %Y-%m-%d %H:%M:%S

# Test coverage configuration
[pytest-cov]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

# Filter out common warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
    ignore::pytest.PytestDeprecationWarning
    ignore::pytest.PytestConfigWarning
    ignore::ResourceWarning

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests
    unit: marks unit tests
    e2e: marks end-to-end tests
