# PostgreSQL configuration file

# CONNECTIONS AND AUTHENTICATION
listen_addresses = '*'
port = 5432
max_connections = 100

# RESOURCE USAGE
shared_buffers = 128MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# QUERY TUNING
random_page_cost = 1.1
effective_io_concurrency = 200

# ERROR REPORTING AND LOGGING
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000  # Log slow queries (1s or more)

# SSL CONFIGURATION
ssl = off
ssl_cert_file = '/etc/ssl/certs/postgresql/server.crt'
ssl_key_file = '/etc/ssl/private/postgresql/server.key'
ssl_ca_file = '/etc/ssl/certs/postgresql/ca.crt'
ssl_prefer_server_ciphers = on
ssl_ecdh_curve = 'prime256v1'
ssl_min_protocol_version = 'TLSv1.2'

# REPLICATION
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
hot_standby = on

# TUNING
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8

# LOCALE AND FORMATTING
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# OTHER DEFAULTS
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_checkpoints = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
