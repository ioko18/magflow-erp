apiVersion: v1
kind: Service
metadata:
  name: magflow-service
  labels:
    app: magflow
    tier: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8010
    targetPort: 8010
    protocol: TCP
  selector:
    app: magflow
    tier: backend
