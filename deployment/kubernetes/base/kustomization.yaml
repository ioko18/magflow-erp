apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Common labels to apply to all resources
commonLabels:
  app.kubernetes.io/name: magflow
  app.kubernetes.io/instance: magflow
  app.kubernetes.io/component: backend

# Resources to include
resources:
  - deployment.yaml
  - service.yaml

# Common annotations
commonAnnotations:
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: "kustomize"
  app.kubernetes.io/part-of: "magflow"

# Images (can be overridden in overlays)
images:
  - name: magflow
    newName: magflow
    newTag: latest

# Secret generator for development
secretGenerator:
  - name: magflow-secrets
    literals:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/magflow
      - SECRET_KEY=$(openssl rand -hex 32)
      - REDIS_URL=redis://redis:6379/0
