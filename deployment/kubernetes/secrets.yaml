apiVersion: v1
kind: Secret
metadata:
  name: magflow-secrets
type: Opaque
data:
  # Generate with: echo -n "your-secret-key" | base64
  secret-key: ""  # Add your base64-encoded secret key here
  
  # Database URL (format: postgresql://user:password@host:port/dbname)
  # Generate with: echo -n "postgresql://user:password@host:port/dbname" | base64
  database-url: ""  # Add your base64-encoded database URL here
  
  # Email credentials (if using SMTP)
  smtp-user: ""  # Add your base64-encoded SMTP username here
  smtp-password: ""  # Add your base64-encoded SMTP password here
  
  # First superuser (admin) credentials
  first-superuser: ""  # Add your base64-encoded email here
  first-superuser-password: ""  # Add your base64-encoded password here

---
# JWT Keys Secret (mount as files)
apiVersion: v1
kind: Secret
metadata:
  name: jwt-keys
type: Opaque
# These should be the actual key files, not base64 encoded strings
# kubectl create secret generic jwt-keys --from-file=private.pem=./jwt-keys/private.pem --from-file=public.pem=./jwt-keys/public.pem
