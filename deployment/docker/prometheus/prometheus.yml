global:
  scrape_interval: 5s           # Increased frequency for testing
  evaluation_interval: 5s       # Increased frequency for testing
  scrape_timeout: 5s            # Reduced timeout for faster failure detection
  external_labels:
    monitor: 'magflow-monitor'
    environment: 'test'

# Alert manager configuration
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets: ['alertmanager:9093']
      path_prefix: /
      timeout: 10s
      api_version: v2

# Rule files specifies a list of files that contain alerting rules
rule_files:
  - 'alert.rules.yml'
  - 'magflow_slo_rules.yml'

scrape_configs:
  # Scrape the FastAPI application metrics
  - job_name: 'magflow-api'
    metrics_path: '/metrics'
    scheme: 'http'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Use host.docker.internal to access host from container
        labels:
          service: 'magflow-api'
          environment: 'test'
    scrape_interval: 5s      # More frequent scraping for testing
    scrape_timeout: 3s       # Shorter timeout for faster feedback
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__meta_service_id]
        target_label: job

  # Scrape the OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__meta_service_id]
        target_label: job

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__meta_service_id]
        target_label: job
