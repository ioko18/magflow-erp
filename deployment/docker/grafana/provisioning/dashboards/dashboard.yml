apiVersion: 1

providers:
  - name: 'MagFlow - System'
    orgId: 1
    folder: 'MagFlow'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/system
      foldersFromFilesStructure: false
    allowUiUpdates: true

  - name: 'MagFlow - Database'
    orgId: 1
    folder: 'MagFlow'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/database
      foldersFromFilesStructure: false
    allowUiUpdates: true

  - name: 'MagFlow - Cache'
    orgId: 1
    folder: 'MagFlow'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/cache
      foldersFromFilesStructure: false
    allowUiUpdates: true
