global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@your-domain.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'

# Email templates
templates:
  - '/etc/alertmanager/email_templates/*.tmpl'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'email-alerts'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'email-alerts'
      group_wait: 0s
      repeat_interval: 30m

    # Warning alerts - batch notifications
    - match:
        severity: warning
      receiver: 'email-alerts'
      group_wait: 5m
      repeat_interval: 2h

    # Info alerts - daily digest
    - match:
        severity: info
      receiver: 'email-alerts'
      group_wait: 15m
      repeat_interval: 24h

receivers:
  - name: 'email-alerts'
    email_configs:
      - to: 'admin@your-company.com,devops@your-company.com'
        subject: 'MagFlow ERP Alert: {{ .GroupLabels.alertname }}'
        html: |
          <html>
          <body>
          <h2>MagFlow ERP Alert</h2>
          {{ range .Alerts }}
          <p><strong>Alert:</strong> {{ .Annotations.title }}</p>
          <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Started:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05" }}</p>
          <hr>
          {{ end }}
          </body>
          </html>

  - name: 'slack-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#magflow-alerts'
        title: 'MagFlow ERP Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.title }}*
          Severity: {{ .Labels.severity }}
          {{ .Annotations.description }}
          <{{ .Annotations.runbook_url }}|Runbook>
          {{ end }}

  - name: 'webhook-alerts'
    webhook_configs:
      - url: 'https://your-monitoring-system.com/alerts'
        send_resolved: true

# Inhibition rules - suppress less important alerts when critical ones are firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname']
